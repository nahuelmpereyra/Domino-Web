<!-- CSS  -->
<link rel="stylesheet" type="text/css" href="../css/styles.css">
<div data-ng-controller="crearPedidoCtrl as ctrl">

    <nav class="navbar navbar-default">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Menu</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                     <a ui-sref="editarUsuario">{{ctrl.nombreUsuarioLogueado}}</a>
                </li>

            </ul>
        </div>
    </nav>

    <div>
        <h2>Elige tu pizza ideal</h2>
    </div>


    <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="promo in ctrl.promos">
            <a ui-sref = "elegirTamanio" ng-click="ctrl.elegirPromo(promo.id)" class="list-group-item">
                    <span style="font-size: large"> {{promo.nombrePromo}} </span>
                    <span class="badge">${{promo.precioBase}}</span><br>
            </a>
        </li>
    </ul>
</div>
